{% extends 'base.html' %}
{% block title %}ユーザー登録内容確認{% endblock %}
{% block content %}
<div class="card mb-3 mx-auto shadow" style="width: 480px; height: auto;" >
    <div class="card-header">
        <h1>登録内容確認</h1>
    </div>
    <div class="form-group">
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <ul class="list-group mx-3">
            <label for="text">{{form.username.label}}</label>
            <input type="text" readonly class="form-control-plaintext" value="{{form.username}}">
            <label for="text">{{form.email.label}}</label>
            <input type="email" readonly class="form-control-plaintext" value="{{form.email.value}}">
            <label for="text">{{form.password1.label}}</label>
            <input type="password" readonly class="form-control-plaintext" value="{{form.password1.value}}">
            <label for="text">{{form.password2.label}}</label>
            <input type="password" readonly class="form-control-plaintext" value="{{form.password2.value}}">
        </ul>
        <button type="submit" class="btn btn-dark m-3" name="next" value="back">戻る</button>
        <button type="submit" class="btn btn-danger" name="next" value="create">登録</button>
        </form>
    </div>
</div>

    {% endblock %}
